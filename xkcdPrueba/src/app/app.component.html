<div class="container">
  <div class="card">
    <h1 class="card-header card-title text-center">{{comicData.title}}</h1>
    <div class="card-body">
      <img class="mx-auto d-block" [src]="comicData.img" [alt]="comicData.alt">
    </div>
    <div class="card-footer">
      <input type="button" class="btn btn-primary" value="Actualizar Comic" onclick="location.reload();">
    </div>
  </div> 
</div>
